<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Final js - fady alkean </title>
</head>

<body>
    <div class="p-3 mb-2 bg-info text-dark container">
        <p> <strong> To do List - fady abu alkean (java script final home work)</strong>
        </p>
    </div><br><br>
    <div class="alert alert-primary animate__animated animate__bounce animate__repeat-2" role="alert">
        That a Nice Job - Animation
    </div>
    <form>
        <input class="btn btn-outline-info" type="text" id="item" placeholder="Enter Item">
        <input class="btn btn-outline-info" onclick="createLi()" type="button" value="Add Item">
    </form>
    <ul>
    </ul>
    <button class="btn btn-danger">Clear Data</button>

</body>
<script>

    // cache variables
    let Savearray = [];  // empty array
    let form = document.querySelector("form");
    let ul = document.querySelector("ul");
    let input = document.querySelector("#item");
    let clearButton = document.querySelector("button");
    let data = []; // empty array

    //create arrow function
    let createLi = () => {
        var text = input.value;
        if (text !== "") {
            Savearray.push(text);
            localStorage.setItem("tasks", JSON.stringify(text));  //local storage
            let li = document.createElement("li");
            li.textContent = text;
            localStorage.setItem("tasks", JSON.stringify(Savearray));
            var btn = document.createElement("BUTTON");
            btn.innerHTML = "X";
            btn.onclick = function () {
                var json = JSON.parse(localStorage["tasks"]);
                for (i = 0; i < json.length; i++)
                    if (json[i] == text) {
                        json.splice(i, 1);  //Use builtIn function
                        localStorage["tasks"] = JSON.stringify(json);
                        ul.removeChild(li);
                        ul.removeChild(btn);
                    }
            };
            ul.appendChild(li);
            ul.appendChild(btn);
        }
    };

    clearButton.addEventListener("click", function () {
        localStorage.setItem("tasks", JSON.stringify(''));
        ul.innerHTML = "";


    });

</script>

</html>
